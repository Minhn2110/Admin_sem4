<kt-portlet>

	<kt-portlet-header [title]="'Transaction History'" [class]="'kt-portlet__head--lg'"></kt-portlet-header> 

	<kt-portlet-body>
		<div class="kt-form kt-margin-b-30">
			<div class="kt-form__filtration">
				<div class="row align-items-center">
					<div class="col-md-2 kt-margin-bottom-10-mobile">
						<mat-form-field class="mat-form-field-fluid">
							<input matInput placeholder="Search user" #searchInput placeholder="Search">
							<mat-hint align="start">
								<strong>Search</strong> in all fields
							</mat-hint>
						</mat-form-field>
					</div>
				</div>
			</div>
		</div>

		<div class="mat-table__wrapper">
			<mat-table class="lmat-elevation-z8"
				#table
				[dataSource]="dataSource"
				matSort
				#sort1="matSort"
				matSortActive="id"
				matSortDirection="asc"
				matSortDisableClear>

				<ng-container matColumnDef="id">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
					<mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="name">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
					<mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
				</ng-container>
				
				<ng-container matColumnDef="customerPhoneNumber">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
					<mat-cell *matCellDef="let user">{{user.customerPhoneNumber}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="partnerName">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Partner</mat-header-cell>
					<mat-cell *matCellDef="let user">{{user.partnerName}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="productName">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</mat-header-cell>
					<mat-cell *matCellDef="let user">{{user.productName}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="amount">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
					<mat-cell *matCellDef="let user">{{user.amount}}</mat-cell>
				</ng-container>

				<ng-container matColumnDef="paymentMethod">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Payment Type</mat-header-cell>
					<mat-cell *matCellDef="let user">{{user.paymentMethod}}</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

				<mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
			</mat-table>

		</div>

		<div class="mat-table__bottom">
			<mat-spinner [diameter]="20" *ngIf="loading$"></mat-spinner>
			<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" [length]="length" [showFirstLastButtons]="true"></mat-paginator>
		</div>
	</kt-portlet-body>
</kt-portlet>
