<kt-portlet>
  <kt-portlet-header [title]="getComponentTitle()" [class]="'kt-portlet__head--lg'" [viewLoading$]="loading$">
    <ng-container ktPortletTools>
      <a [routerLink]="['../../']" class="btn btn-secondary kt-margin-r-10" mat-raised-button
        matTooltip="Back to the users list">
        <i class="la la-arrow-left"></i>
        <span class="kt-hidden-mobile">Back</span>
      </a>
      <a href="javascript:;" class="btn btn-primary kt-margin-r-10" color="primary" (click)="onSumbit(false)"
        mat-raised-button matTooltip="Save & Continue">
        <span class="kt-hidden-mobile">Save</span>
      </a>
    </ng-container>
  </kt-portlet-header>

  <kt-portlet-body>
    <mat-tab-group [(selectedIndex)]="selectedTab">
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="mat-tab-label-icon fa fa-user"></i>
          Basic info
        </ng-template>
        <ng-template matTabContent>
          <!--begin::Form-->
          <div>
            <form [formGroup]="userForm" class="kt-form kt-form--group-seperator-dashed">

              <div class="kt-form__section kt-form__section--first">
                <div class="form-group kt-form__group row"> 


                  <div class="col-lg-4 kt-margin-bottom-20" *ngFor="let controls of partnerFormBuilder">
                    <mat-form-field class="mat-form-field-fluid">
                      <input matInput placeholder="{{controls.placeholder}}" formControlName="{{controls.formControlName}}" />
                      <mat-error>{{controls.error}} <strong> is required</strong></mat-error>
                      <mat-hint align="start">Please enter <strong> {{controls.hint}}</strong> </mat-hint>
                    </mat-form-field>
                  </div>

                  <div class="col-md-4 kt-margin-bottom-20">
                    <div>Appellation:</div>
                    <mat-radio-group formControlName="appellation" class="example-radio-group">
                      <mat-radio-button class="example-radio-button" value="Mr.">Mr.</mat-radio-button>
                      <mat-radio-button class="example-radio-button" value="Mrs.">Mrs.</mat-radio-button>
                    </mat-radio-group>
                    <!-- <mat-error>Appellation <strong> is required</strong></mat-error>
                    <mat-hint align="start">Please enter <strong> Appellation</strong> </mat-hint> -->
                  </div>

                </div>


              </div>
            </form>
          </div>
          <!--end::Form-->
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </kt-portlet-body>
</kt-portlet>
